<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadets Registration Form</title>
  <link rel="shortcut icon" href="./NCC_emblem.jpg" type="image/x-icon">
</head>
<body>
  <header>
  <table>
    <tr>
      <td><h1>NATIONAL CADET CORPS</h1></td>
      <td><img src="NCC_emblem.jpg" alt="logo" height="100px"></td>
    </tr>
    <tr>
      <td>Unity and Discipline</td>
    </tr>
  </table>
</header>
  <h2>Cadet Registration Form</h2>
  <form>
  <fieldset>
    <legend>Personal Details</legend>
    <label for="firstname" required>First Name</label>
    <input type="text" id="firstname">
    <label for="midname">Middle Name</label>
    <input type="text" id="midname">
    <label for="lastname" required>Last Name</label>
    <input type="text" id="lastname">
    <br>
    <br>
    <label for="contact" required>Mobile No.</label>
    <input type="tel" id="contact" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="0000000000">
    <br>
    <label for="Email" >Email id</label>
    <input type="email" id="Email" aria placeholder="abcd@gmail.com">
    <br>
    <label for="date">Date of birth</label>
    <input type="date" id="date">
    <label for="counter">Age (in years)</label>
    <input type="number" name="counter" id="counter" min="10" max="30">
    <br>
    <span>Gender</span>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <label for="radio3">Prefer not to say</label>
        <input type="radio" name="gender" id="radio3">
  </fieldset>

  <fieldset>
    <legend>Documents</legend>
    <label for="imgselect">Upload passport size image (only jpg and png format):</label>
    <input type="file" name="imgselect" accept="image/png,image/jpeg" />
    <br>
    <br>
    <label for="signature">Upload signature image (only jpg and png format):</label>
    <input type="file" name="signature" accept="image/png,image/jpeg" />
    <br>
    <br>
    <label for="">Upload aadhar card(in pdf format):</label>
    <input type="file" name="aadhar" accept="application/pdf">
  </fieldset>

  <fieldset>
    <legend>Training Modules</legend>
    <h2>Please select one or more :</h2>
    <label for="a">Drill</label>
    <input type="radio" name="a" id="a">
    <label for="b">Shooting</label>
    <input type="radio" name="b" id="b">
    <label for="c">Physical fitness</label>
    <input type="radio" name="c" id="c">
    <label for="d">Map reading</label>
    <input type="radio" name="d" id="d">
    <label for="e">First aid</label>
    <input type="radio" name="e" id="e">
    <label for="f">Gliding/Flying</label>
    <input type="radio" name="f" id="f">
    <label for="g">Camp training</label>
    <input type="radio" name="g" id="g">


  </fieldset>
  <br>
  <input type="submit">
  

</form>
</body>
</html>
